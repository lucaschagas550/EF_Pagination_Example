<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container p-2">
      <a class="navbar-brand" [routerLink]="['/home']"
        ><i class="far fa-lightbulb p-2"></i
      ></a>
      <!--isCollapsed Inverte o valor dela ao clicar -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="isCollapsed = !isCollapsed"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"> </span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarNavDropdown"
        [ngbCollapse]="isCollapsed"
      >
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['/home']"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" id="Features" href="#">Features</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>

          <li ngbDropdown class="nav-item">
            <a ngbDropdownToggle class="nav-link" id="navbarDropdown"
              >Dropdown</a
            >
            <div
              ngbDropdownMenu
              aria-labelledby="navbarDropdown"
              class="bg-white"
            >
              <a ngbDropdownItem class="text-black">teste</a>
              <a ngbDropdownItem>teste1</a>
            </div>
          </li>
        </ul>
      </div>
      <app-login></app-login>
    </div>
  </nav>
</header>
