<div class="container main-container">
  <h1>Cadastra-se</h1>

  <div>
    <form novalidate (ngSubmit)="register()" [formGroup]="registerForm">
      <h4>Crie sua conta aqui</h4>
      <hr />

      <app-show-validation-errors
        [errors]="this.errors"
        (clearErrors)="clearErrors($event)"
      ></app-show-validation-errors>

      <div class="form-group row">
        <div class="form-group row">
          <div class="col-lg-4 col-md-6 col-sm-8 col-6">
            <label class="control-label">E-mail</label>
            <input
              class="form-control"
              id="email"
              type="text"
              placeholder="E-mail (requerido)"
              formControlName="email"
              [ngClass]="{ 'is-invalid': displayMessage['email'] }"
            />
            <span class="text-danger" *ngIf="displayMessage['email']">
              <p [innerHTML]="displayMessage['email']"></p>
            </span>
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label">Senha</label>
          <div class="form group col-lg-4 col-md-6 col-sm-8 col-6">
            <input
              class="form-control"
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Senha (requerido)"
              formControlName="password"
              [ngClass]="{ 'is-invalid': displayMessage['password'] }"
            />
          </div>

          <div
            class="col-md-2 col-sm-1 col-1 d-flex align-items-center"
            *ngIf="showPassword"
          >
            <i class="fas fa-eye" (click)="setPasswordVisibility()"></i>
          </div>

          <div
            class="col-md-2 col-sm-1 col-1 d-flex align-items-center"
            *ngIf="!showPassword"
          >
            <i class="fas fa-eye-slash" (click)="setPasswordVisibility()"></i>
          </div>
          <span class="text-danger" *ngIf="displayMessage['password']">
            <p [innerHTML]="displayMessage['password']"></p>
          </span>
        </div>

        <div class="form-group row">
          <label class="control-label">Confirme a Senha</label>
          <div class="form group col-lg-4 col-md-6 col-sm-8 col-6">
            <input
              class="form-control"
              id="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              placeholder="Senha (requerido)"
              formControlName="confirmPassword"
              [ngClass]="{ 'is-invalid': displayMessage['confirmPassword'] }"
            />
          </div>

          <div
            class="col-md-2 col-sm-1 col-1 d-flex align-items-center"
            *ngIf="showConfirmPassword"
          >
            <i class="fas fa-eye" (click)="setConfirmPasswordVisibility()"></i>
          </div>

          <div
            class="col-md-2 col-sm-1 col-1 d-flex align-items-center"
            *ngIf="!showConfirmPassword"
          >
            <i
              class="fas fa-eye-slash"
              (click)="setConfirmPasswordVisibility()"
            ></i>
          </div>
          <span class="text-danger" *ngIf="displayMessage['confirmPassword']">
            <p [innerHTML]="displayMessage['confirmPassword']"></p>
          </span>
        </div>

        <div class="form-group row">
          <div class="col-lg-4 col-md-6 col-sm-8 col-6">
            <button
              class="btn btn-success btn-block"
              id="Register"
              [disabled]="registerForm.invalid"
              type="submit"
            >
              Criar conta
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
